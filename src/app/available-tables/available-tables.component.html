<!-- search form -->
<div class="container mt-5">
  <mat-card>
    <h4>Search for Available Tables</h4>
  </mat-card>
  <br />
  <mat-card>
    <div class="mr-5">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="search_date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button class="mt-3 mx-3" (click)="submit()">
        Search
      </button>
    </div>
  </mat-card>
</div>

<!-- tables container -->
<div class="container my-5">
  <mat-card>
    <mat-card>
      <small>Total number : {{ tables.length }}</small>
    </mat-card>
    <div class="d-flex flex-wrap" *ngIf="tables?.length > 0; else table">
      <mat-card *ngFor="let table of tables" class="ml-2 mr-4 mb-5 mt-3 p-4">
        <h5 class="text-secondary">Table Number : {{ table.tableNumber }}</h5>
        <p>Table Accommodation : {{ table.tableAccommodation }}</p>
      </mat-card>
    </div>

    <ng-template #book>
      <div>
        <h5>No books....</h5>
      </div>
    </ng-template>
  </mat-card>
</div>
