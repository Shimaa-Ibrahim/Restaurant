<div class="container mt-5">
<!-- add table form -->
    <mat-card>
    <h4>Add Table</h4>
  </mat-card>
  <br />
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mx-3">
        <p>Table Number</p>
        <mat-form-field appearance="fill">
          <mat-label>Table Number</mat-label>
          <input matInput type="number" min="0" formControlName="number" />
        </mat-form-field>
      </div>
      <div class="mx-3">
        <p>Accommodation Number</p>
        <mat-form-field appearance="fill">
          <mat-label>Members Number</mat-label>
          <input
            matInput
            type="number"
            min="0"
            formControlName="accommodation"
          />
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button class="mt-3 mx-3">Add Table</button>
      </div>
    </form>
  </mat-card>
</div>

<div class="container my-4">
  <mat-card class="text-danger" *ngIf="errors">
    {{ errors }}
  </mat-card>
</div>
<!-- view all tables -->
<div class="container my-5">
  <mat-card>
    <h4>All Tables</h4>
  </mat-card>
  <br />
  <mat-card>
    <div class="d-flex flex-wrap">
      <mat-card *ngFor="let table of tables" class="ml-2 mr-4 mb-5 mt-3 p-4">
        <h5 class="text-secondary">Table Number : {{ table.tableNumber }}</h5>
        <p>Table Accommodation : {{ table.tableAccommodation }}</p>
      </mat-card>
    </div>
  </mat-card>
</div>
